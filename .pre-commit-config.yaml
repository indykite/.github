---
#
# Usage & installation, the first configures the default stages only, the others must be installed explicitly:
#   pre-commit install
#   pre-commit install -t post-checkout -t commit-msg
#
# Prerequisites:
#   ! hard dependency on 'ops-common' repo being in the same root folder, so shareable commitlint config can be used!
#   ! keep the below line updated! It's parsed and used for dependency installation by shared GitHub Workflow: ops-common//.github/workflows/pr-pre-commit.yaml
#   brew install yamlfmt yamllint markdownlint-cli2
#
# Update hooks and their dependencies regularly via:
#   (remote) pre-commit autoupdate --jobs $(getconf _NPROCESSORS_ONLN)
#   (local) brew update && brew upgrade -g
# TODO: do NOT use '--freeze' until https://github.com/renovatebot/renovate/issues/22567 is completed
#
default_stages: [pre-commit, pre-push]
default_install_hook_types: [pre-commit]
minimum_pre_commit_version: 4.0.0

repos:
  - repo: meta
    hooks:
      # - id: check-hooks-apply
      - id: check-useless-excludes
        name: pre-commit/check-useless-excludes

  - repo: ssh://git@github.com/indykite/ops-common
    rev: "cbef1dd85992d17cfe82fe69704c4a95cc03a8fc" # using a branch name (or HEAD) is not supported
    hooks:
      # POST-CHECKOUT
      # install explicitly with: pre-commit install -t post-checkout
      - id: git-pull
      - id: git-branch-delete-stale

      # pre-commit validations
      # - id: pre-commit-autoupdate # done via 'renovate'; left for reference and possible options
      #   args: [--freeze] # store hashes in 'rev' instead of tag names
      - id: pre-commit-validate-config
      - id: pre-commit-validate-manifest

  #
  # Commit Message linting
  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.22.0
    hooks:
      # NON-DEFAULT stage, install explicitly with: pre-commit install -t commit-msg
      - id: commitlint
        stages: [commit-msg]
        # using shareable config across the org
        # 'strict' equals to 'failOnWarnings' in Github Action setting
        args: ["--strict", "--config", "../ops-common/.github/actions/commitlint/.commitlintrc.mjs"]
        additional_dependencies:
          - "@commitlint/config-conventional"
          - commitlint-plugin-function-rules

  #
  # inspired by https://github.com/antonbabenko/pre-commit-terraform/blob/master/.pre-commit-config.yaml
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      # Git style
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-vcs-permalinks
      - id: forbid-new-submodules
      # - id: forbid-submodules # XXX: either of two is enough
      - id: no-commit-to-branch
        name: no-commit-to-master
        args: [--branch, dev, --branch, master, --branch, main]

      # Common errors
      - id: end-of-file-fixer
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: destroyed-symlinks

      # Cross platform
      # - id: check-illegal-windows-names
      - id: check-case-conflict
      - id: fix-byte-order-marker
      - id: mixed-line-ending
        args: [--fix=lf]

      # Format linters
      # 'check-yaml' and 'sort-simple-yaml' disabled intentionally, use hooks below
      - id: check-xml
      - id: check-toml
      - id: check-json
      - id: pretty-format-json
        args: [--no-sort-keys]

      # Security
      - id: detect-private-key
      - id: detect-aws-credentials
        args:
          - --allow-missing-credentials

  #
  # Detect hardcoded secrets
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.28.0
    hooks:
      - id: gitleaks
        name: gitleaks

  #
  # YAML
  - repo: https://github.com/google/yamlfmt
    rev: v0.17.2
    hooks:
      - id: yamlfmt
        language: system
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        language: system
        args: [--strict]

  #
  # Markdown
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.18.1
    hooks:
      - id: markdownlint-cli2
        name: markdownlint
        language: system
