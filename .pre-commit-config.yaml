---
#
# Usage & installation, the first configures the default stages only, the others must be installed explicitly:
#   pre-commit install
#   pre-commit install -t post-checkout
#
# Prerequisites:
#   ! keep the below line updated!
#   brew install yamlfmt yamllint markdownlint-cli2
#
# Update hooks and their dependencies regularly via:
#   (remote) pre-commit autoupdate --freeze --jobs $(getconf _NPROCESSORS_ONLN)
#   (local) brew update && brew upgrade -g
#
default_stages: [pre-commit, pre-push]
default_install_hook_types: [pre-commit, commit-msg]
minimum_pre_commit_version: 4.0.0

repos:
  - repo: meta
    hooks:
      # - id: check-hooks-apply
      - id: check-useless-excludes
        name: pre-commit/check-useless-excludes

  - repo: ssh://git@github.com/indykite/ops-common
    rev: "879296613518506320ab098b3918334ed857f099" # using a branch name (or HEAD) is not supported
    hooks:
      # POST-CHECKOUT
      # install explicitly with: pre-commit install -t post-checkout
      - id: git-pull
      - id: git-branch-delete-stale

      # pre-commit validations
      # - id: pre-commit-autoupdate # done via 'renovate'; left for reference and possible options
      #   args: [--freeze] # store hashes in 'rev' instead of tag names
      - id: pre-commit-validate-config
      - id: pre-commit-validate-manifest

  #
  # Commit Message linting
  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: 879f5400493f84c8b683bdeb3366a8439ca17858 # frozen: v9.22.0
    hooks:
      - id: commitlint
        stages: [commit-msg]
        args: [--strict]
        additional_dependencies:
          - "@commitlint/config-conventional"

  #
  # inspired by https://github.com/antonbabenko/pre-commit-terraform/blob/master/.pre-commit-config.yaml
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: cef0300fd0fc4d2a87a85fa2093c6b283ea36f4b # frozen: v5.0.0
    hooks:
      # Git style
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-vcs-permalinks
      - id: forbid-new-submodules
      # - id: forbid-submodules # XXX: either of two is enough
      - id: no-commit-to-branch
        name: no-commit-to-master
        args: [--branch, dev, --branch, master, --branch, main]

      # Common errors
      - id: end-of-file-fixer
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: destroyed-symlinks

      # Cross platform
      # - id: check-illegal-windows-names
      - id: check-case-conflict
      - id: fix-byte-order-marker
      - id: mixed-line-ending
        args: [--fix=lf]

      # Format linters
      # 'check-yaml' and 'sort-simple-yaml' disabled intentionally, use hooks below
      - id: check-xml
      - id: check-toml
      - id: check-json
      - id: pretty-format-json
        args: [--no-sort-keys]

      # Security
      - id: detect-private-key
      - id: detect-aws-credentials
        args:
          - --allow-missing-credentials

  #
  # Detect hardcoded secrets
  - repo: https://github.com/gitleaks/gitleaks
    rev: 39fdb480a06768cc41a84ef86959c07ff33091c4 # frozen: v8.28.0
    hooks:
      - id: gitleaks
        name: gitleaks

  #
  # YAML
  - repo: https://github.com/google/yamlfmt
    rev: a69a26f0e2a6d5768f3496239ba1e41c6bb74b6e # frozen: v0.17.2
    hooks:
      - id: yamlfmt
        language: system
  - repo: https://github.com/adrienverge/yamllint
    rev: 79a6b2b1392eaf49cdd32ac4f14be1a809bbd8f7 # frozen: v1.37.1
    hooks:
      - id: yamllint
        language: system
        args: [--strict]

  #
  # Markdown
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: d7a4f7cf4914d3bffb9b83bdbc45fd2a00c91ff9 # frozen: v0.18.1
    hooks:
      - id: markdownlint-cli2
        name: markdownlint
        language: system
